<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><img src="images/logo.png" alt="HBnB Logo" class="logo"></a>
        <a href="login.html" class="login-button" id="login-link">Login</a>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Discover Our Places</h1>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
            </select>
        </div>
        
        <section id="places-list">
            <!-- Place cards will be populated dynamically -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
